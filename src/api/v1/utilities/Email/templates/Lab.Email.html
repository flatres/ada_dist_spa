<tr>
  <td class="email-body" width="100%" style="width:100%;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;background-color:#FFF;" >
    <table class="email-body_inner" align="center" width="570" cellpadding="0" cellspacing="0" style="width:570px;margin-top:0;margin-bottom:0;margin-right:auto;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
      <!-- Body content -->
      <tr>
        <td class="content-cell" style="padding-top:5px;padding-bottom:5px;padding-right:5px;padding-left:5px;" >
          <h1 style="margin-top:0;color:#2F3133;font-size:12px;text-align:left;font-weight: normal" >Dear {{name}},</h1>
          <p style="margin-top:0;margin-bottom:3px;color:#000000;font-size:12px;line-height:1.5em;text-align:left;" >Herexx is your report on your House's attendance at this weekend's services and talk (where applicable).</p>
          <!-- Action -->
          <table class="body-action" align="center" width="100%" cellpadding="0" cellspacing="0" style="color:#000000, width:100%;margin-top:30px;margin-bottom:30px;margin-right:auto;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;text-align:left;" >
            {{body}}
          </table>
          <p style="margin-top:0;color:#000000;font-size:12px;line-height:1.5em;text-align:left;" >Thanks,<br>Marlborough College</p>
          <!-- Sub copy -->
        </td>
      </tr>
    </table>
  </td>
