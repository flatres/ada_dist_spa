
<html xmlns="http://www.w3.org/1999/xhtml">

<body style="width:100% !important;height:100%;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;line-height:1.4;background-color:#000000;color:#74787E;-webkit-text-size-adjust:none;" >
  <table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0" style="width:100%;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;background-color:#000000;" >
    <tr>
      <td align="center">
        <table class="email-content" width="100%" cellpadding="0" cellspacing="0" style="width:100%;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
          <!-- Logo -->
          <tr>
            <td class="email-masthead" style="padding-top:25px;padding-bottom:25px;padding-right:0;padding-left:0;text-align:center;background-color:#000000;" >
              <a class="email-masthead_name" style="font-size:16px;font-weight:bold;color:#ffffff;text-decoration:none;text-shadow:0 1px 0 white;" ><img src="cid:logo"/></a>
            </td>
          </tr>
          <tr>
            <td class="email-contenthead" style="padding-top:25px;padding-bottom:25px;padding-right:0;padding-left:0;text-align:center;background-color:#482f8c;border-bottom-color:#000000;border-bottom-style:solid;border-bottom-width:3px;" >
              <a class="email-contenthead_name" style="font-size:26px;font-weight:300;font-family:Arial, Helvetica, sans-serif;color:#ffffff;text-decoration:none;" >{{title}}</a>
            </td>
          </tr>
          
          {{content}}
    
          
          <tr>
            <td>
              <table class="email-footer" align="center" width="570" cellpadding="0" cellspacing="0" style="width:570px;margin-top:0;margin-bottom:0;margin-right:auto;margin-left:auto;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;text-align:center;background-color:#000000;" >
                <tr>
                  <td class="content-cell" style="padding-top:35px;padding-bottom:35px;padding-right:35px;padding-left:35px;" >
                    <p class="sub center" style="margin-top:0;line-height:1.5em;color:#AEAEAE;font-size:12px;text-align:center;" >&copy; {{year}} Oodles. All rights reserved.</p>
                    <p class="sub center" style="margin-top:0;line-height:1.5em;color:#AEAEAE;font-size:12px;text-align:center;" >
                      Oodles
                      <br>Marlborough
                      <br>England
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
